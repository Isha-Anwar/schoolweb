<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(90deg, #004080, #0073e6);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            background: #0055a5;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: 500;
            transition: background 0.3s, transform 0.3s;
        }

        nav a:hover {
            background: #004080;
            border-radius: 5px;
            transform: scale(1.1);
        }

        section {
            margin: 40px auto;
            padding: 20px;
            max-width: 800px;
            background: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        section h2 {
            font-size: 2rem;
            color: #004080;
            margin-bottom: 20px;
            text-align: center;
        }

        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        form button {
            display: block;
            width: 100%;
            background: #004080;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        form button:hover {
            background: #0073e6;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            section {
                width: 90%;
                padding: 15px;
            }

            section h2 {
                font-size: 1.8rem;
            }

            nav a {
                font-size: 16px;
                padding: 8px;
            }

            form input, form textarea {
                font-size: 14px;
                padding: 8px;
            }

            form button {
                font-size: 16px;
                padding: 12px;
            }
        }
        footer {
            background: #004080;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add Student</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="result.html">Results</a>
        <a href="fee.html">Fees</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <section>
        <h2>Student Registration</h2>
        <form>
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name" name="student-name" required>

            <label for="student-bform">B-Form/CNIC Number:</label>
            <input type="text" id="student-bform" name="student-bform" required>

            <label for="contact-number">Contact Number:</label>
            <input type="tel" id="contact-number" name="contact-number" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="class">Class:</label>
            <input type="text" id="class" name="class" required>

            <label for="fee">Fee:</label>
            <input type="number" id="fee" name="fee" required>

            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        &copy; Isha Anwar. All rights reserved.
    </footer>
</body>
</html>
