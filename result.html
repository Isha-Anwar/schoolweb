<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(90deg, #004080, #0073e6);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #0055a5;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: 500;
            transition: background 0.3s, transform 0.3s;
        }

        nav a:hover {
            background: #004080;
            border-radius: 5px;
            transform: scale(1.1);
        }

        section {
            margin: 40px auto;
            padding: 20px;
            max-width: 1000px;
            background: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        section h2 {
            font-size: 2rem;
            color: #004080;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ccc;
        }

        table th {
            background: #004080;
            color: white;
            font-weight: bold;
        }

        table tr:nth-child(even) {
            background: #f2f2f2;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            section h2 {
                font-size: 1.8rem;
            }

            nav a {
                font-size: 16px;
            }
        }
        footer {
            background: #004080;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Results</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="add_student.html">Add Student</a>

        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

                </tr>
            </thead>

    </section>

</body>
</html>
