<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School System - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(90deg, #004080, #0073e6);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #0055a5;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.3s, transform 0.3s;
        }

        nav a:hover {
            background: #004080;
            border-radius: 5px;
            transform: scale(1.1);
        }

        .hero {
            position: relative;
            width: 100%;
            height: 70vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 500%;
            height: 100%;
            display: flex;
            transition: left 1s ease;
        }

        .hero .background img {
            width: 20%;
            height: 100%;
            object-fit: cover;
        }

        .hero h1 {
            position: absolute;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
        }

        .hero button {
            position: absolute;
            bottom: 20%;
            background: #ff9900;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 30px;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .hero button:hover {
            background: #cc7a00;
            transform: translateY(-2px);
        }

        @media (max-width: 1024px) {
            .hero h1 {
                font-size: 2rem;
            }
            .hero button {
                font-size: 0.9rem;
                padding: 12px 25px;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            nav {
                flex-direction: column;
                align-items: center;
            }
            .hero h1 {
                font-size: 1.8rem;
            }
            .hero button {
                font-size: 0.8rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }
            .hero {
                height: 50vh;
            }
            .hero h1 {
                font-size: 1.5rem;
            }
            .hero button {
                font-size: 0.7rem;
                padding: 8px 18px;
            }
        }
        footer {
            background: #004080;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our School</h1>
    </header>
    <nav>
        <a href="add_student.html">Add Student</a>
        <a href="result.html">Results</a>
        <a href="fee.html">Fees</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="hero">
        <div class="background">
            <img src="school1.png" alt="School Image 1">
            <img src="school2.png" alt="School Image 2">
            <img src="school3.png" alt="School Image 3">
            <img src="school4.png" alt="School Image 4">
            <img src="school5.png" alt="School Image 5">
        </div>
        <h1>Empowering Future Leaders</h1>
        <button onclick="location.href='add_student.html'">Enroll Now</button>
    </div>

    <footer>
        &copy; Isha Anwar. All rights reserved.
    </footer>

    <script>
        let currentIndex = 0;
        const background = document.querySelector('.hero .background');
        const totalImages = 5;

        function changeImage() {
            currentIndex = (currentIndex + 1) % totalImages;
            background.style.left = `-${currentIndex * 100}%`;
        }

        setInterval(changeImage, 3000);
    </script>
</body>
</html>
